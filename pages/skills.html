<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Biography</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 40px;
        color: #333;
      }

      h3 {
        color: #2c3e50;
        margin-top: 40px;
      }

      table {
        width: 60%;
        border-collapse: collapse;
        margin-bottom: 30px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border: 1px solid #ccc;
      }

      th {
        background-color: #3498db;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Skills</h1>

    <h3>Programming Languages</h3>
    <table>
      <tr>
        <th>Skill</th>
        <th>Level</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>Advanced</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Intermediate</td>
      </tr>
    </table>

    <h3>Global Languages</h3>
    <table>
      <tr>
        <th>Language</th>
        <th>Proficiency</th>
      </tr>
      <tr>
        <td>Uzbek</td>
        <td>Native</td>
      </tr>
      <tr>
        <td>English</td>
        <td>Fluent</td>
      </tr>
    </table>
  </body>
</html>
